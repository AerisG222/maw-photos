<app-layout-toolbar-sidebar>
    <app-photos-detail-toolbar layout-toolbar [allowCategoryDownload]="allowCategoryDownload$ | async"></app-photos-detail-toolbar>

    <ng-container
        layout-main
        *ngIf="{
            photos: photos$ | async,
            settings: settings$ | async,
            activePhoto: activePhoto$ | async
        } as data">
        <div *ngIf="data.photos" class="main-photo-grid" style="overflow: hidden;">
            <div class="category-header">
                <app-shared-category-header
                    *ngIf="data.settings?.photoListShowCategoryBreadcrumbs"
                    [showCategoryAsLink]="showCategoryAsLink$ | async"
                    [category]="category$ | async"
                    #header>
                </app-shared-category-header>
            </div>

            <app-photos-main-photo
                [showHeader]="data.settings?.photoListShowCategoryBreadcrumbs"
                [showPhotoList]="data.settings?.photoListShowPhotoList"
                [photoListThumbnailSize]="data.settings?.photoListThumbnailSize">
            </app-photos-main-photo>

            <app-photos-photo-list
                *ngIf="data.photos && data.settings?.photoListShowPhotoList"
                [photos]="data.photos"
                [thumbnailSize]="data.settings?.photoListThumbnailSize"
                [selectedPhoto]="data.activePhoto"
                #photoList>
            </app-photos-photo-list>
        </div>
    </ng-container>

    <app-photos-detail-sidebar layout-sidebar></app-photos-detail-sidebar>
</app-layout-toolbar-sidebar>
