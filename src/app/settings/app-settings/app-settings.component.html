<app-heading sectionName="Application"></app-heading>

<form [formGroup]="form">
    <div class="card-grid">
        <mat-card>
            <mat-card-title>General</mat-card-title>
            <mat-card-content>
                <h3>Theme</h3>
                <mat-form-field appearance="standard">
                    <mat-label>Theme</mat-label>
                    <mat-select formControlName="theme">
                        <mat-option *ngFor="let theme of themes" [value]="theme.name">{{ theme.name }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </div>
    <app-submit-buttons
        (save)="onSave()"
        (cancel)="onCancel()">
    </app-submit-buttons>
</form>
