<form layout-form [formGroup]="form">
    <div>Aggregate By:</div>
    <div>
        <mat-radio-group formControlName="aggregateBy">
            <mat-radio-button value="count">Count</mat-radio-button>
            <mat-radio-button value="size">File Size</mat-radio-button>
            <mat-radio-button *ngIf="includeDuration" value="time">Duration</mat-radio-button>
        </mat-radio-group>
    </div>
</form>
