<div *ngFor="let photo of photos; trackBy: trackByPhoto">
    <mat-card>
        <mat-card-title>
            <mat-checkbox [checked]="isSelected(photo)" (change)="onToggle($event, photo)" #checkbox></mat-checkbox>
        </mat-card-title>
        <mat-card-content>
            <img [src]="photo.imageXsSq.url" class="thumbnail" (click)="checkbox.toggle(); setSelected(checkbox.checked, photo)" />
        </mat-card-content>
    </mat-card>
</div>
