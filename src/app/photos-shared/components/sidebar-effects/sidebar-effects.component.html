<app-sidebar-card icon="photo_filter" title="Effects">
    <div>
        <button mat-button (click)="onResetEffects()" color="primary">
            <mat-icon>clear</mat-icon> Reset
        </button>
    </div>

    <app-sidebar-card-divider></app-sidebar-card-divider>

    <div *ngIf="effects$ | async as effects">
        <table>
            <tr>
                <td>Grayscale ({{ grayscale.value }}%)</td>
                <td>Sepia ({{ sepia.value }}%)</td>
            </tr>
            <tr>
                <td>
                    <mat-slider min="0" max="100" step="1">
                        <input matSliderThumb [value]="effects?.grayscale ? effects.grayscale : 0" (input)="onGrayscaleChange(+grayscale.value)" #grayscale />
                    </mat-slider>
                </td>
                <td>
                    <mat-slider min="0" max="100" step="1">
                        <input matSliderThumb [value]="effects?.sepia ? effects.sepia : 0" (input)="onSepiaChange(+sepia.value)" #sepia />
                    </mat-slider>
                </td>
            </tr>
            <tr>
                <td>Brightness ({{ brightness.value }}%)</td>
                <td>Saturation ({{ saturate.value }}%)</td>
            </tr>
            <tr>
                <td>
                    <mat-slider min="0" max="1000" step="1">
                        <input matSliderThumb [value]="effects?.brightness ? effects.brightness : 100" (input)="onBrightnessChange(+brightness.value)" #brightness />
                    </mat-slider>
                </td>
                <td>
                    <mat-slider min="0" max="1000" step="1">
                        <input matSliderThumb [value]="effects?.saturation ? effects.saturation : 100" (input)="onSaturationChange(+saturate.value)" #saturate />
                    </mat-slider>
                </td>
            </tr>
            <tr>
                <td>Contrast ({{ contrast.value }}%)</td>
                <td>Invert ({{ invert.value }}%)</td>
            </tr>
            <tr>
                <td>
                    <mat-slider min="0" max="1000" step="1">
                        <input matSliderThumb [value]="effects?.contrast ? effects.contrast : 100" (input)="onContrastChange(+contrast.value)" #contrast />
                    </mat-slider>
                </td>
                <td>
                    <mat-slider min="0" max="100" step="1">
                        <input matSliderThumb [value]="effects?.invert ? effects.invert : 0" (input)="onInvertChange(+invert.value)" #invert />
                    </mat-slider>
                </td>
            </tr>
            <tr>
                <td>Blur ({{ blur.value | number: "1.1-1" }}px)</td>
                <td>Hue-Rotate ({{ huerotate.value }}&deg;)</td>
            </tr>
            <tr>
                <td>
                    <mat-slider min="0" max="10" step="0.1">
                        <input matSliderThumb [value]="effects?.blur ? effects.blur : 0" (input)="onBlurChange(+blur.value)" #blur />
                    </mat-slider>
                </td>
                <td>
                    <mat-slider min="0" max="360" step="1">
                        <input matSliderThumb [value]="effects?.hueRotate ? effects.hueRotate : 0" (input)="onHueRotateChange(+huerotate.value)" #huerotate />
                    </mat-slider>
                </td>
            </tr>
        </table>
    </div>
</app-sidebar-card>
