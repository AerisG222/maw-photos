<app-layout-toolbar-sidebar>
    <app-photos-default-toolbar layout-toolbar [allowCategoryDownload]="allowCategoryDownload$ | async"></app-photos-default-toolbar>

    <ng-container
        layout-main
        *ngIf="{
            photos: photos$ | async,
            settings: settings$ | async,
            effects: effects$ | async,
            activePhoto: activePhoto$ | async
        } as data">
        <div *ngIf="data.photos" class="main-photo-grid" style="overflow: hidden;">
            <div class="category-header">
                <app-shared-category-header
                    *ngIf="data.settings?.photoListShowCategoryBreadcrumbs"
                    [showCategoryAsLink]="showCategoryAsLink$ | async"
                    [category]="category$ | async"
                    #header>
                </app-shared-category-header>
            </div>

            <img
                [src]="data.activePhoto?.imageMd?.url"
                [srcset]="getSourceset(data.activePhoto)"
                [class]="data.effects?.rotation?.klass"
                [style.filter]="getEffectStyles(data.effects)"
                [style.transform]="getTransform(data.effects)"
                (swipeleft)="onSwipeLeft()"
                (swiperight)="onSwipeRight()"
                sizes="100vw"
                loading="eager" />

            <app-photos-photo-list
                *ngIf="data.photos && data.settings?.photoListShowPhotoList"
                [photos]="data.photos"
                [thumbnailSize]="data.settings?.photoListThumbnailSize"
                [selectedPhoto]="data.activePhoto"
                #photoList>
            </app-photos-photo-list>
        </div>
    </ng-container>

    <app-photos-default-sidebar layout-sidebar></app-photos-default-sidebar>
</app-layout-toolbar-sidebar>
