<div *ngIf="fullscreen" class="fullscreen">
    <app-photo-list-fullscreen-toolbar [ngClass.lt-md]="{ mobile: true }"></app-photo-list-fullscreen-toolbar>
    <img [src]="activePhoto?.imageLg?.url" />
</div>

<div *ngIf="mapView" fxLayout="column" style="height: 100vh;">
    <app-photo-list-map-toolbar [ngClass.lt-md]="{ mobile: true }"></app-photo-list-map-toolbar>

    <div fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="center center">
        <app-map-view
            [activePhoto]="activePhoto"
            [images]="mapImages"
            [mapTypeId]="settings?.photoListMapViewMapTypeId"
            [useDarkTheme]="settings?.appTheme?.isDark"
            (mapTypeChange)="onMapTypeIdChange($event)"
            [zoom]="settings?.photoListMapViewZoom"
            (zoomChange)="onZoomChange($event)"></app-map-view>
    </div>
</div>

<div *ngIf="!fullscreen && !mapView" fxLayout="column" style="height: 100vh;">
    <app-photo-list-toolbar [allowCategoryDownload]="allowCategoryDownload" [ngClass.lt-md]="{ mobile: true }"></app-photo-list-toolbar>
    <app-category-header
        *ngIf="settings?.photoListShowCategoryBreadcrumbs"
        [showCategoryAsLink]="showCategoryAsLink"
        [category]="category"
        fxFlex="0 0 auto"
        #header>
    </app-category-header>

    <div *ngIf="photos" fxFlex="1 1 auto" fxLayout="column" fxLayoutAlign="center center" style="overflow: hidden;">
        <img
            [src]="activePhoto?.imageMd?.url"
            [class]="effects?.rotation?.klass"
            [style.filter]="getEffectStyles()"
            (swipeleft)="onSwipeLeft($event)"
            (swiperight)="onSwipeRight($event)" />
    </div>

    <app-photo-list
        *ngIf="photos && settings?.photoListShowPhotoList"
        [photos]="photos"
        [thumbnailSize]="settings?.photoListThumbnailSize"
        (photoSelected)="onSelectPhoto($event)"
        [selectedPhoto]="activePhoto"
        fxFlex="0 0 auto"
        #photoList>
    </app-photo-list>
</div>
