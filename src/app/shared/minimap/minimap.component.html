<mat-card>
    <mat-card-title>
        <mat-icon [inline]="true">map</mat-icon> Mini-Map
    </mat-card-title>
    <mat-card-content>
        <agm-map
            controlSize="24"
            [latitude]="lat"
            [longitude]="lng"
            [fullscreenControl]="true"
            [mapTypeControl]="true"
            [mapTypeId]="mapTypeId"
            [streetViewControl]="false"
            [styles]="getMapTheme()"
            [zoom]="zoom"
            (mapTypeIdChange)="onMapTypeChange($event)"
            (zoomChange)="onZoomChange($event)">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
