<div>
    <button class="menu-button" mat-button (click)="toggleEndSidenav()">
        <mat-icon>menu</mat-icon>
    </button>
</div>

<div *ngIf="endSidenavExpanded" class="panel-contents">
    <app-rating
        [yourRating]="(rating$ | async)?.userRating"
        [avgRating]="(rating$ | async)?.averageRating"
        (rate)="onRate($event)">
    </app-rating>

    <app-comments
        [comments]="(comments$ | async)"
        (comment)="onComment($event)"
        #comments>
    </app-comments>

    <div>exif</div>
    <div>histogram</div>
    <div>filters / effects / rotation</div>
    <div>fullscreen</div>
    <div>downloads</div>
    <div>slideshow</div>
    <div>category download</div>
    <div>minimap</div>
</div>
