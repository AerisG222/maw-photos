<mat-card>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-content>
        <table>
            <tr *ngFor="let stat of details">
                <td>{{ stat.name }}</td>
                <td class="stat_count">{{ stat.value }}</td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>
