<div class="bulk-edit-grid">
    <div class="mat-elevation-z4" @toolbarFadeIn>
        <app-photo-list-bulk-edit-toolbar></app-photo-list-bulk-edit-toolbar>
    </div>

    <div class="list-grid">
        <div class="filter-panel">
            <div class="category-header">
                <app-category-header
                    [category]="category$ | async">
                </app-category-header>
            </div>

            <div>
                <mat-checkbox>Hide photos with GPS data</mat-checkbox>
            </div>
            <div>
                <button mat-button (click)="onToggleSelectAll()" color="primary">{{ toggleSelectButtonText }}</button>
            </div>
        </div>

        <div class="content-scroll-pane">
            <div class="content-scroll-pane-content">
                <div *ngIf="photos$ | async" class="main-photo-grid" style="overflow: hidden;">
                    <div *ngFor="let photo of photos$ | async; trackBy: trackByPhoto">
                        <mat-checkbox></mat-checkbox>
                        <br/>
                        <img [src]="photo.imageXsSq.url" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="info-panel">
        <div class="content-scroll-pane mat-elevation-z4">
            <div class="content-scroll-pane-content">
                <div class="info-panel-grid">
                    <mat-card class="gps-editor">
                        <mat-card-title>
                            <mat-icon [inline]="true">edit_location</mat-icon> Gps
                        </mat-card-title>
                        <mat-card-content>
                            <form [formGroup]="gpsForm">
                                <div class="row-grid">
                                    <mat-form-field>
                                        <mat-label>Latitude</mat-label>
                                        <input matInput formControlName="latitude" (paste)="onPaste($event)">
                                    </mat-form-field>
                                </div>
                                <div class="row-grid">
                                    <mat-form-field>
                                        <mat-label>Longitude</mat-label>
                                        <input matInput matInput formControlName="longitude" (paste)="onPaste($event)">
                                    </mat-form-field>
                                </div>

                                <div class="buttons">
                                    <button mat-button (click)="onCancelGps()" color="accent">Cancel</button>
                                    <button mat-button (click)="onSaveGps()" color="primary">Save</button>
                                </div>
                            </form>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
