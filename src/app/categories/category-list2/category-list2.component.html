<mat-list>
    <mat-list-item *ngFor="let category of categories" class="category-list-item">
        <mat-icon matListIcon *ngIf="category.type == categoryTypes.photo">camera_alt</mat-icon>
        <mat-icon matListIcon *ngIf="category.type == categoryTypes.video">videocam</mat-icon>
        <img [src]="category.teaserImageSq.url" [alt]="category.name" />
        <span>
            {{ category.name }}
        </span>
        <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>
