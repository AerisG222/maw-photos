<div *ngIf="fullscreen" class="fullscreen">
    <app-photo-list-fullscreen-toolbar></app-photo-list-fullscreen-toolbar>
    <img [src]="activePhoto?.imageLg?.url" />
</div>

<div *ngIf="!fullscreen" fxLayout="column" style="height: 100%;">
    <app-photo-list-toolbar [allowCategoryDownload]="allowCategoryDownload"></app-photo-list-toolbar>
    <app-category-header *ngIf="settings?.photoListShowCategoryBreadcrumbs" [showCategoryAsLink]="showCategoryAsLink" [category]="category" fxFlex="0 0 auto"></app-category-header>

    <div *ngIf="mapView" [class.pad-top]="!settings?.showCategoryBreadcrumbs" fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="center center">
        <app-map-view
            [images]="mapImages"
            [zoom]="zoom"
            (zoomChange)="onZoomChange($event)"></app-map-view>
    </div>

    <div *ngIf="!mapView && photos" [class.pad-top]="!settings?.showCategoryBreadcrumbs" fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="center center">
        <img [src]="activePhoto?.imageMd?.url" [class]="effects?.rotation?.klass" [style.filter]="getEffectStyles()" />
    </div>

    <app-photo-list
        *ngIf="photos && settings?.photoListShowPhotoList"
        [photos]="photos"
        [thumbnailSize]="settings?.photoListThumbnailSize"
        (select)="onSelectPhoto($event)"
        [selectedPhoto]="activePhoto"
        fxFlex="0 0 auto">
    </app-photo-list>
</div>
