<h1 mat-dialog-title>Keyboard Shortcuts</h1>
<div mat-dialog-content>
    <p>Please note: available shortcuts change depending on context.</p>

    <div fxLayout="row" fxLayout.sm="column">
        <app-hotkey-table *ngIf="firstHotkeys" [hotkeys]="firstHotkeys" fxFlex></app-hotkey-table>
        <app-hotkey-table *ngIf="secondHotkeys" [hotkeys]="secondHotkeys" fxFlex></app-hotkey-table>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onClose()">Close</button>
</div>
