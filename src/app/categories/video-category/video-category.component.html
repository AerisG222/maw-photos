<div fxLayout="column" style="height: 100%;">
    <app-video-list-toolbar></app-video-list-toolbar>
    <app-category-header *ngIf="(settings$ | async)?.videoListShowCategoryBreadcrumbs" [showCategoryAsLink]="showCategoryAsLink" [category]="(category$ | async)" fxFlex="0 0 auto"></app-category-header>

    <div *ngIf="activeVideo$ | async as video" fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="center center">
        <video
            *ngIf="(settings$ | async)?.videoListVideoSize.name === videoSize.small.name; else large"
            class="center-block"
            autoplay="false"
            [ngStyle]="{height: video.videoScaled.height + 'px', width: video.videoScaled.width + 'px'}"
            controls>
            <source [src]="video.videoScaled.url" type="video/mp4" />
            Your browser does not support the <code>video</code> element.
        </video>
        <ng-template #large>
            <video
                class="center-block"
                autoplay="false"
                [ngStyle]="{height: video.videoFull.height + 'px', width: video.videoFull.width + 'px'}"
                controls>
                <source [src]="video.videoFull.url" type="video/mp4" />
                Your browser does not support the <code>video</code> element.
            </video>
        </ng-template>
    </div>

    <app-video-list
        *ngIf="(videos$ | async) && (settings$ | async)?.videoListShowVideoList"
        [videos]="videos$ | async"
        [thumbnailSize]="(settings$ | async)?.videoListThumbnailSize"
        [selectedVideo]="activeVideo$ | async"
        (select)="onSelectVideo($event)"
        fxFlex="0 0 auto">
    </app-video-list>
</div>
