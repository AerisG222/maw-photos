<app-sidebar-card
    [icon]="'map'"
    [title]="'Mini-Map'">

    <google-map
        [height]="'300px'"
        [width]="'464px'"
        [options]="options"
        [center]="position.position"
        [zoom]="zoom"
        (maptypeidChanged)="onMapTypeChange()"
        (zoomChanged)="onZoomChange()"
        #map>
        <map-marker *ngIf="position.isValid" [position]="position.position"></map-marker>
    </google-map>

</app-sidebar-card>
