<mat-form-field appearance="standard">
    <mat-label>Year</mat-label>
    <mat-select (selectionChange)="onSelectYear($event)" [value]="yearFilter">
        <mat-option value="all">All Years</mat-option>
        <mat-option *ngFor="let year of allYears" [value]="year">{{ year }}</mat-option>
    </mat-select>
</mat-form-field>
