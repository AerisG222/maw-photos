<mat-sidenav-container [autosize]="true" fxFlex="1 1 100%">
    <mat-sidenav disableClose #startSidenavRef mode="side" opened class="mat-elevation-z8">
        <div fxLayout="column" fxLayoutAlign="space-between" style="height: 100%;">
            <div fxLayout="column">
                <a [routerLink]="['/categories']" routerLinkActive="active" mat-button>
                    <mat-icon>home</mat-icon>
                </a>
                <!--
                <a [routerLink]="['/search']" routerLinkActive="active" mat-button>
                    <mat-icon>search</mat-icon>
                </a>
                -->
                <a [routerLink]="['/random']" routerLinkActive="active" mat-button>
                    <mat-icon>shuffle</mat-icon>
                </a>
                <a [routerLink]="['/stats']" routerLinkActive="active" mat-button>
                    <mat-icon>bar_chart</mat-icon>
                </a>
            </div>
            <div fxLayout="column">
                <a [routerLink]="['/help']" routerLinkActive="active" mat-button>
                    <mat-icon>help_outline</mat-icon>
                </a>
                <a [routerLink]="['/settings']" routerLinkActive="active" mat-button>
                    <mat-icon>settings</mat-icon>
                </a>
            </div>
        </div>
    </mat-sidenav>

    <mat-sidenav #endSidenavRef mode="side" position="end" class="mat-elevation-z8" [opened]="(isRightSidebarDisplayed$ | async)">
        <button mat-button (click)="toggleEndSidenav()">
            <mat-icon>menu</mat-icon>
            <span *ngIf="endSidenavExpanded">End sidenav content</span>
        </button>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
