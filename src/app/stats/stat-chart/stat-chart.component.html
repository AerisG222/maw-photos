<div class="chart-container">
    <ngx-charts-tree-map
        *ngIf="chartData"
        tooltipDisabled="true"
        [scheme]="colorScheme"
        [results]="chartData"
        [valueFormatting]="formatFunc"
        (select)="onSelect($event)"
        #treeMap>
    </ngx-charts-tree-map>
</div>
