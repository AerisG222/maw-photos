<mat-toolbar class="mat-elevation-z12" color="primary">
    <mat-toolbar-row>
        <button mat-button (click)="toggleTheme()">
            <mat-icon>format_color_fill</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #startsidenavRef mode="over" position="start" opened>
        Start sidenav content
    </mat-sidenav>
    <mat-sidenav #endsidenavRef mode="over" position="end" opened>
        Start sidenav content
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
