<a
    [routerLink]="[category.categoryRoute, category.id]"
    [matTooltip]="category.name"
    [matTooltipDisabled]="showTitle">
    <mat-card>
        <img [src]="category.teaserImageSq.url" [alt]="category.name" [class]="thumbnailSize.klass" [class.show_title]="showTitle" />
        <mat-card-content *ngIf="showTitle">
            {{ category.name }}
        </mat-card-content>
    </mat-card>
</a>
