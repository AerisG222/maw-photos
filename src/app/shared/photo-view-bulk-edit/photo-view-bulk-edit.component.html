<div class="mat-elevation-z4" @toolbarFadeIn>
    <app-photo-list-bulk-edit-toolbar></app-photo-list-bulk-edit-toolbar>
</div>

<div class="content-grid">
    <div class="category-header">
        <app-category-header
            [category]="category$ | async">
        </app-category-header>
    </div>

    <mat-divider></mat-divider>

    <app-scroll-pane>
        <app-photo-select-grid
            [photos]="photos$ | async"
            [selectedPhotos]="selectedPhotos"
            (photoSelected)="onPhotoSelected($event)"
            (photoDeselected)="onPhotoDeselected($event)">
        </app-photo-select-grid>
    </app-scroll-pane>
</div>

<div class="info-panel mat-elevation-z4" @toggleInfoPanel>
    <app-scroll-pane>
        <app-bulk-edit-panel
            (showPhotosWithGpsData)="onShowPhotosWithGpsData($event)"
            (selectAllPhotos)="onSelectAll($event)"
            (saveGps)="onSaveGps($event)">
        </app-bulk-edit-panel>
    </app-scroll-pane>
</div>
