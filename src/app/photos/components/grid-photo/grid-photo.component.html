<div *ngIf="activePhoto$ | async as activePhoto" class="full-image">
    <a [routerLink]="['..']">
        <img
            [src]="activePhoto.imageMd.url"
            [srcset]="getSourceset(activePhoto)"
            (swipeleft)="onSwipeLeft()"
            (swiperight)="onSwipeRight()"
            sizes="100vw"
            loading="eager" />
    </a>
</div>
