<ng-container *ngIf="{
    isFullscreen: isFullscreen$ | async
} as data">
    <app-photo-view
        *ngIf="!data.isFullscreen"
        [allowCategoryDownload]="false"
        [showCategoryAsLink]="true">
    </app-photo-view>

    <app-photo-view-fullscreen
        *ngIf="data.isFullscreen">
    </app-photo-view-fullscreen>
</ng-container>
