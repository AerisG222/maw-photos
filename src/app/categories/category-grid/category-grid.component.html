<div class="category_holder">
    <div fxLayout="row wrap" fxLayoutGap="8px grid" fxLayoutAlign="center">
        <app-category-card
            *ngFor="let category of categories"
            [category]="category"
            [showTitle]="showTitles"
            [thumbnailSize]="thumbnailSize">
        </app-category-card>
    </div>
</div>
