<div class="container" *ngIf="showLogin">
    <div class="center">
        <img src="/android-chrome-192x192.png" class="icon" />

        <p>Welcome to photos.mikeandwan.us</p>

        <p>
            Please login via the popup window (and make sure the popup was not blocked).
        </p>

        <p>
            Otherwise, please click the button below to initiate the login.
        </p>

        <button type="submit" (click)="redirectLogin()" mat-button color="primary">
            <mat-icon>security</mat-icon> Login
        </button>
    </div>
</div>
