<div class="main-grid">
    <div class="mat-elevation-z4" @toolbarFadeIn>
        <app-search-toolbar></app-search-toolbar>
    </div>

    <div class="content-scroll-pane">
        <div class="content-scroll-pane-content">
            <div class="filter-grid">
                <form [formGroup]="form">
                    <mat-form-field appearance="standard">
                        <mat-label>Search Terms</mat-label>
                        <input type="search" matInput formControlName="query" (keyup.enter)="onSearch()" />
                    </mat-form-field>
                </form>
            </div>

            <mat-divider mat-color="accent"></mat-divider>

            <!-- *ngIf="showListView$ | async" -->
            <app-category-list
                [categories]="categories$ | async"
                [thumbnailSize]="listThumbnailSize">
            </app-category-list>

            <!-- *ngIf="showGridView$ | async" -->
            <!-- [showTitles]="(settings$ | async).categoryListShowCategoryTitles"
            [thumbnailSize]="!(settings$ | async).categoryListShowCategoryTitles && (settings$ | async).categoryListThumbnailSize"> -->
            <app-category-grid
                [categories]="categories$ | async"
                [thumbnailSize]="listThumbnailSize">
            </app-category-grid>

        </div>
    </div>
</div>
