<div class="photo-grid">
    <div *ngFor="let photo of photos; trackBy: trackByPhoto">
        <mat-card>
            <mat-card-title>
                <mat-checkbox (change)="onToggle($event, photo)"></mat-checkbox>
            </mat-card-title>
            <mat-card-content>
                <img [src]="photo.imageXsSq.url" class="thumbnail" />
            </mat-card-content>
        </mat-card>
    </div>
</div>
