<app-sidebar-card
    [icon]="'map'"
    [title]="'Mini-Map'">

    <google-map
        [height]="'300px'"
        [width]="'464px'"
        [options]="options"
        [center]="position"
        [zoom]="zoom"
        (maptypeidChanged)="onMapTypeChange()"
        (zoomChanged)="onZoomChange()"
        #map>
        <map-marker *ngIf="!!position && position.isValid" [position]="position"></map-marker>
    </google-map>

</app-sidebar-card>
