<app-toolbar-toolbar *ngIf="gridSettings$ | async; let gridSettings">
    <app-toolbar-group>
        <app-toolbar-link
            [link]="['/search/grid']"
            icon="apps"
            shortcutKey="g"
            shortcutHelp="Grid View"
            tooltip="Grid View (G)">
        </app-toolbar-link>

        <app-toolbar-link
            [link]="['/search/list']"
            icon="list"
            shortcutKey="l"
            shortcutHelp="List View"
            tooltip="List View (L)">
        </app-toolbar-link>

        <app-toolbar-divider></app-toolbar-divider>

        <app-toolbar-button
            *ngIf="isGridView$ | async"
            icon="today"
            [isDisabled]="(isGridView$ | async) === false"
            shortcutKey="y"
            shortcutHelp="Show/Hide Category Years"
            tooltip="Show/Hide Category Years (Y)"
            (click)="onToggleYear()">
        </app-toolbar-button>

        <app-toolbar-button
            *ngIf="isGridView$ | async"
            icon="title"
            [isDisabled]="(isGridView$ | async) === false"
            shortcutKey="t"
            shortcutHelp="Show/Hide Category Titles"
            tooltip="Show/Hide Category Titles (T)"
            (click)="onToggleTitle()">
        </app-toolbar-button>

        <app-toolbar-button
            *ngIf="isGridView$ | async"
            icon="photo_size_select_large"
            [isDisabled]="(isGridView$ | async) === false || gridSettings.showTitles || gridSettings.showYears"
            shortcutKey="s"
            shortcutHelp="Toggle Grid Thumbnail Size"
            tooltip="Toggle Grid Thumbnail Size (S)"
            (click)="onToggleGridThumbnailSize()">
        </app-toolbar-button>

        <app-toolbar-button
            *ngIf="isListView$ | async"
            icon="photo_size_select_large"
            shortcutKey="s"
            shortcutHelp="Toggle List Thumbnail Size"
            tooltip="Toggle List Thumbnail Size (S)"
            (click)="onToggleListThumbnailSize()">
        </app-toolbar-button>

        <app-toolbar-button
            *ngIf="isGridView$ | async"
            [hideOnMobile]="true"
            icon="format_indent_increase"
            shortcutKey="m"
            shortcutHelp="Toggle Category Margins"
            tooltip="Toggle Category Margins (M)"
            (click)="onToggleGridMargins()">
        </app-toolbar-button>

        <app-toolbar-button
            *ngIf="isListView$ | async"
            [hideOnMobile]="true"
            icon="format_indent_increase"
            shortcutKey="m"
            shortcutHelp="Toggle Category Margins"
            tooltip="Toggle Category Margins (M)"
            (click)="onToggleListMargins()">
        </app-toolbar-button>
    </app-toolbar-group>
</app-toolbar-toolbar>
