<table mat-table [dataSource]="comments">
    <ng-container matColumnDef="entryDate">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let comment">{{ comment.entryDate | date : 'yyyy/MM/dd' }}</td>
    </ng-container>
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let comment">{{ comment.username }}</td>
    </ng-container>
    <ng-container matColumnDef="commentText">
        <th mat-header-cell *matHeaderCellDef>Comment</th>
        <td mat-cell *matCellDef="let comment">{{ comment.commentText }}</td>
    </ng-container>

    <!-- <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr> -->
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>

<form [formGroup]="form">
    <mat-form-field appearance="standard" class="comment-input">
        <textarea matInput formControlName="comment" placeholder="Add Comment"></textarea>
    </mat-form-field>

    <button mat-button (click)="onComment()">Save</button>
    <button mat-button (click)="onCancel()">Cancel</button>
</form>
