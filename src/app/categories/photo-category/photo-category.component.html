<app-photo-view
    [settings]="settings$ | async"
    [category]="category$ | async"
    [photos]="photos$ | async"
    [activePhoto]="activePhoto$ | async"
    [effects]="effects$ | async"
    [fullscreen]="isFullscreen$ | async"
    [mapView]="isMapView$ | async"
    [allowCategoryDownload]="true"
    [showCategoryAsLink]="false"
    [mapImages]="mapImages$ | async"
    (photoSelected)="onSelectPhoto($event)">
</app-photo-view>
