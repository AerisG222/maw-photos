    <app-header (toggleTheme)="toggleTheme()" fxFlex></app-header>

    <mat-sidenav-container [autosize]="true" fxFlex="1 1 100%">
        <mat-sidenav #startSidenavRef mode="side" position="start" opened class="mat-elevation-z8">
            <div fxLayout="column">
                <button [routerLink]="['']" mat-button>
                    <mat-icon>home</mat-icon>
                </button>
                <button [routerLink]="['/random']" mat-button>
                    <mat-icon>shuffle</mat-icon>
                </button>
                <a [routerLink]="['/stats/']" mat-button>
                    <mat-icon>bar_chart</mat-icon>
                </a>
                <button mat-button>
                    <mat-icon>settings</mat-icon>
                </button>
            </div>
        </mat-sidenav>

        <mat-sidenav #endSidenavRef mode="side" position="end" class="mat-elevation-z8">
            <button mat-button (click)="toggleEndSidenav()">
                <mat-icon>menu</mat-icon>
                <span *ngIf="endSidenavExpanded">End sidenav content</span>
            </button>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
