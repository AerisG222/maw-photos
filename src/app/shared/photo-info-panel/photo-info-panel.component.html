<div class="info-panel">
    <div *ngIf="enableButtons$ | async" class="content-scroll-pane mat-elevation-z4" @sidebarFlyInOut>
        <div class="content-scroll-pane-content">
            <div class="info-panel-grid">
                <app-rating
                    *ngIf="showRatings$ | async"
                    [mode]="ratingMode.Photos"
                    @toggleInfoPanel>
                </app-rating>

                <app-comments
                    *ngIf="showComments$ | async"
                    [mode]="commentMode.Photos"
                    @toggleInfoPanel>
                </app-comments>

                <app-exif
                    *ngIf="showExif$ | async"
                    @toggleInfoPanel>
                </app-exif>

                <app-effects
                    *ngIf="showEffects$ | async"
                    @toggleInfoPanel>
                </app-effects>

                <app-histogram
                    *ngIf="showHistogram$ | async"
                    @toggleInfoPanel>
                </app-histogram>

                <app-minimap
                    *ngIf="showMinimap$ | async"
                    [mode]="minimapMode.Photos"
                    @toggleInfoPanel>
                </app-minimap>

                <ng-container *ngIf="isAdmin$ | async">
                    <app-metadata-editor
                        *ngIf="showMetadataEditor$ | async"
                        [mode]="metadataEditorMode.Photos"
                        @toggleInfoPanel>
                    </app-metadata-editor>

                    <app-category-teaser-chooser
                        *ngIf="showCategoryTeaserChooser$ | async"
                        [mode]="categoryTeaserChooserMode.Photos"
                        @toggleInfoPanel>
                    </app-category-teaser-chooser>
                </ng-container>
            </div>
        </div>
    </div>

    <div class="toolbar-grid mat-elevation-z4">
        <button
            class="sidebar-button"
            mat-button
            matTooltip="Show/Hide Info Panel (I)"
            matTooltipPosition="before"
            (click)="toggleEndSidenav()"
            #toggleInfoPanelButton>
            <mat-icon *ngIf="endSidenavExpanded$ | async" [inline]="true">chevron_right</mat-icon>
            <mat-icon *ngIf="(endSidenavExpanded$ | async) === false" [inline]="true">chevron_left</mat-icon>
        </button>

        <mat-divider></mat-divider>

        <button
            class="sidebar-button"
            mat-button
            matTooltip="Show/Hide Ratings (R)"
            matTooltipPosition="before"
            [disabled]="(enableButtons$ | async) === false"
            [class.active]="showRatings$ | async"
            (click)="toggleRatings()"
            #toggleRatingsButton>
            <mat-icon [inline]="true">star</mat-icon>
        </button>
        <button
            class="sidebar-button"
            mat-button
            matTooltip="Show/Hide Comments (C)"
            matTooltipPosition="before"
            [disabled]="(enableButtons$ | async) === false"
            [class.active]="showComments$ | async"
            (click)="toggleComments()"
            #toggleCommentsButton>
            <mat-icon [inline]="true">comment</mat-icon>
        </button>
        <button
            class="sidebar-button"
            mat-button
            matTooltip="Show/Hide EXIF (W)"
            matTooltipPosition="before"
            [disabled]="(enableButtons$ | async) === false"
            [class.active]="showExif$ | async"
            (click)="toggleExif()"
            #toggleExifButton>
            <mat-icon [inline]="true">tune</mat-icon>
        </button>
        <button
            class="sidebar-button"
            mat-button
            matTooltip="Show/Hide Effects (E)"
            matTooltipPosition="before"
            [disabled]="(enableButtons$ | async) === false"
            [class.active]="showEffects$ | async"
            (click)="toggleEffects()"
            #toggleEffectsButton>
            <mat-icon [inline]="true">photo_filter</mat-icon>
        </button>
        <button
            class="sidebar-button"
            mat-button
            matTooltip="Show/Hide Histogram (H)"
            matTooltipPosition="before"
            [disabled]="(enableButtons$ | async) === false"
            [class.active]="showHistogram$ | async"
            (click)="toggleHistogram()"
            #toggleHistogramButton>
            <mat-icon [inline]="true">color_lens</mat-icon>
        </button>
        <button
            class="sidebar-button"
            mat-button
            matTooltip="Show/Hide Mini-map (M)"
            matTooltipPosition="before"
            [disabled]="(enableButtons$ | async) === false"
            [class.active]="showMinimap$ | async"
            (click)="toggleMinimap()"
            #toggleMinimapButton>
            <mat-icon [inline]="true">map</mat-icon>
        </button>
        <ng-container *ngIf="isAdmin$ | async">
            <button
                class="sidebar-button"
                mat-button
                matTooltip="Show/Hide Metadata Editor (Z)"
                matTooltipPosition="before"
                [disabled]="(enableButtons$ | async) === false"
                [class.active]="showMetadataEditor$ | async"
                (click)="toggleMetadataEditor()"
                #toggleMetadataEditorButton>
                <mat-icon [inline]="true">edit</mat-icon>
            </button>
            <button
                class="sidebar-button"
                mat-button
                matTooltip="Show/Hide Category Teaser Chooser (K)"
                matTooltipPosition="before"
                [disabled]="(enableButtons$ | async) === false"
                [class.active]="showCategoryTeaserChooser$ | async"
                (click)="toggleCategoryTeaserChooser()"
                #toggleCategoryTeaserChooserButton>
                <mat-icon [inline]="true">image_search</mat-icon>
            </button>
        </ng-container>
    </div>
</div>
