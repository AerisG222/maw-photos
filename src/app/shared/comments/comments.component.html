<h4>Comments</h4>
<table mat-table [dataSource]="comments">
    <ng-container matColumnDef="entryDate">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let comment">{{ comment.entryDate | date : 'yyyy/MM/dd' }}</td>
    </ng-container>
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let comment">{{ comment.username }}</td>
    </ng-container>
    <ng-container matColumnDef="commentText">
        <th mat-header-cell *matHeaderCellDef>Comment</th>
        <td mat-cell *matCellDef="let comment">{{ comment.commentText }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
