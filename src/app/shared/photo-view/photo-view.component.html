<div *ngIf="fullscreen" class="fullscreen">
    <app-photo-list-fullscreen-toolbar></app-photo-list-fullscreen-toolbar>
    <img [src]="activePhoto?.imageLg?.url" />
</div>

<div *ngIf="mapView" fxLayout="column" style="height: 100%;">
    <app-photo-list-map-toolbar></app-photo-list-map-toolbar>

    <div fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="center center">
        <app-map-view
            [activePhoto]="activePhoto"
            [images]="mapImages"
            [useDarkTheme]="settings?.appTheme?.isDark"
            [zoom]="settings?.photoListMapViewZoom"
            (zoomChange)="onZoomChange($event)"></app-map-view>
    </div>
</div>

<div *ngIf="!fullscreen && !mapView" fxLayout="column" style="height: 100%;">
    <app-photo-list-toolbar [allowCategoryDownload]="allowCategoryDownload"></app-photo-list-toolbar>
    <app-category-header *ngIf="settings?.photoListShowCategoryBreadcrumbs" [showCategoryAsLink]="showCategoryAsLink" [category]="category" fxFlex="0 0 auto"></app-category-header>

    <img
        *ngIf="photos"
        fxFlex="1 1 auto"
        fxLayout="row"
        fxLayoutAlign="center center"
        [src]="activePhoto?.imageMd?.url"
        [class.pad-top]="!settings?.showCategoryBreadcrumbs"
        [class]="effects?.rotation?.klass"
        [style.filter]="getEffectStyles()" />

    <app-photo-list
        *ngIf="photos && settings?.photoListShowPhotoList"
        [photos]="photos"
        [thumbnailSize]="settings?.photoListThumbnailSize"
        (select)="onSelectPhoto($event)"
        [selectedPhoto]="activePhoto"
        fxFlex="0 0 auto">
    </app-photo-list>
</div>
