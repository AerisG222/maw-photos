<app-sidebar-card
    icon="map"
    title="Mini-Map">

    <google-map
        height="300px"
        width="464px"
        [options]="options"
        [center]="center$ | async"
        (maptypeidChanged)="onMapTypeChange()"
        (zoomChanged)="onZoomChange()"
        #map>
        <map-marker *ngIf="poi$ | async" [position]="poi$ | async"></map-marker>
    </google-map>

</app-sidebar-card>
