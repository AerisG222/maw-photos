<div>
    <a [routerLink]="['/categories']"
       fragment="{{category?.year}}"
       class="mat-h3">
        {{ category?.year }}
    </a>

    <mat-icon>chevron_right</mat-icon>

    <span *ngIf="!showCategoryAsLink" class="mat-h3">
        {{ category?.name }}
    </span>

    <a *ngIf="showCategoryAsLink"
       [routerLink]="['/categories/category', category?.id]"
       class="mat-h3">
        {{ category?.name }}
    </a>
</div>
