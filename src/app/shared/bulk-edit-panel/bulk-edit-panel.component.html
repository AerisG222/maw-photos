<div class="info-panel-grid">
    <mat-card class="bulk-filter">
        <mat-card-title>
            <mat-icon [inline]="true">filter_list</mat-icon> Filter/Selection Tools
        </mat-card-title>
        <mat-card-content>
            <div>
                <mat-checkbox (change)="onToggleHidePhotosWithGpsData($event)">Hide Photos with GPS Data</mat-checkbox>
                <br/>
                <mat-checkbox (change)="onToggleSelectAll($event)">Select All Photos</mat-checkbox>
            </div>
        </mat-card-content>
    </mat-card>

    <mat-card class="gps-editor">
        <mat-card-title>
            <mat-icon [inline]="true">edit_location</mat-icon> Gps
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="gpsForm">
                <div class="row-grid">
                    <mat-form-field>
                        <mat-label>Latitude</mat-label>
                        <input matInput formControlName="latitude" (paste)="onPaste($event)">
                    </mat-form-field>
                </div>
                <div class="row-grid">
                    <mat-form-field>
                        <mat-label>Longitude</mat-label>
                        <input matInput matInput formControlName="longitude" (paste)="onPaste($event)">
                    </mat-form-field>
                </div>

                <div class="buttons">
                    <button mat-button (click)="onCancelGps()" color="accent">Cancel</button>
                    <button mat-button (click)="onSaveGps()" color="primary">Save</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
