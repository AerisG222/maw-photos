<app-sidebar>
    <app-sidebar-card-group *ngIf="enableButtons$ | async" @sidebarFlyInOut>
        <app-videos-sidebar-rating
            *ngIf="showRatings$ | async"
            @sidebarCardShowHide>
        </app-videos-sidebar-rating>

        <app-videos-sidebar-comments
            *ngIf="showComments$ | async"
            @sidebarCardShowHide>
        </app-videos-sidebar-comments>

        <app-videos-sidebar-minimap
            *ngIf="showMinimap$ | async"
            @sidebarCardShowHide>
        </app-videos-sidebar-minimap>

        <ng-container *ngIf="isAdmin$ | async">
            <app-videos-sidebar-metadata-editor
                *ngIf="showMetadataEditor$ | async"
                @sidebarCardShowHide>
            </app-videos-sidebar-metadata-editor>

            <app-videos-sidebar-category-teaser-chooser
                *ngIf="showCategoryTeaserChooser$ | async"
                @sidebarCardShowHide>
            </app-videos-sidebar-category-teaser-chooser>
        </ng-container>
    </app-sidebar-card-group>

    <app-sidebar-button-group>
        <app-sidebar-button
            [icon]="(endSidenavExpanded$ | async) ? 'chevron_right' : 'chevron_left'"
            [shortcutKey]="'i'"
            [shortcutHelp]="'Show/Hide Info Panel'"
            [tooltip]="'Show/Hide Info Panel (I)'"
            (click)="toggleSidebar()">
        </app-sidebar-button>

        <app-sidebar-button-divider></app-sidebar-button-divider>

        <app-sidebar-button
            [icon]="'star'"
            [isActive]="showRatings$ | async"
            [isDisabled]="(enableButtons$ | async) === false"
            [shortcutKey]="'r'"
            [shortcutHelp]="'Show/Hide Ratings'"
            [tooltip]="'Show/Hide Ratings (R)'"
            (click)="toggleRatings()">
        </app-sidebar-button>

        <app-sidebar-button
            [icon]="'comment'"
            [isActive]="showComments$ | async"
            [isDisabled]="(enableButtons$ | async) === false"
            [shortcutKey]="'c'"
            [shortcutHelp]="'Show/Hide Comments'"
            [tooltip]="'Show/Hide Comments (C)'"
            (click)="toggleComments()">
        </app-sidebar-button>

        <app-sidebar-button
            [icon]="'map'"
            [isActive]="showMinimap$ | async"
            [isDisabled]="(enableButtons$ | async) === false"
            [shortcutKey]="'m'"
            [shortcutHelp]="'Show/Hide Mini-map'"
            [tooltip]="'Show/Hide Mini-map (M)'"
            (click)="toggleMinimap()">
        </app-sidebar-button>

        <ng-container *ngIf="isAdmin$ | async">
            <app-sidebar-button
                [icon]="'edit'"
                [isActive]="showMetadataEditor$ | async"
                [isDisabled]="(enableButtons$ | async) === false"
                [shortcutKey]="'n'"
                [shortcutHelp]="'Show/Hide Metadata Editor'"
                [tooltip]="'Show/Hide Metadata Editor (N)'"
                (click)="toggleMetadataEditor()">
            </app-sidebar-button>

            <app-sidebar-button
                [icon]="'image_search'"
                [isActive]="showCategoryTeaserChooser$ | async"
                [isDisabled]="(enableButtons$ | async) === false"
                [shortcutKey]="'k'"
                [shortcutHelp]="'Show/Hide Category Teaser Chooser'"
                [tooltip]="'Show/Hide Category Teaser Chooser (K)'"
                (click)="toggleCategoryTeaserChooser()">
            </app-sidebar-button>
        </ng-container>
    </app-sidebar-button-group>
</app-sidebar>
