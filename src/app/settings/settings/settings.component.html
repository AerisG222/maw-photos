<h1>Settings</h1>

<form [formGroup]="form">
    <mat-card>
        <mat-card-title>General</mat-card-title>
        <mat-card-content>
            <mat-form-field appearance="standard">
                <mat-label>Theme</mat-label>
                <mat-select formControlName="theme">
                    <mat-option *ngFor="let theme of themes" [value]="theme.name">{{ theme.name }}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-title>Category Views</mat-card-title>
        <mat-card-content>
            <h3>Show Category Titles</h3>
            <mat-slide-toggle formControlName="showCategoryTitles" [color]="'primary'"></mat-slide-toggle>

            <h3>Thumbnail Size (w/o title)</h3>
            <mat-radio-group formControlName="categoryThumbnailSize">
                <mat-radio-button *ngFor="let size of categoryThumbnailSizes" [value]="size.name">{{ size.name }}</mat-radio-button>
            </mat-radio-group>
        </mat-card-content>
    </mat-card>

    <button mat-button (click)="onSave()">Save</button>
    <button mat-button (click)="onCancel()">Cancel</button>
</form>
