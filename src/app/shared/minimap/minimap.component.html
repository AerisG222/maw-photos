<app-sidebar-card
    [icon]="'map'"
    [title]="'Mini-Map'">

    <google-map
        [options]="options$ | async"
        [center]="position$ | async"
        [zoom]="minimapZoom$ | async"
        (maptypeidChanged)="onMapTypeChange()"
        (zoomChanged)="onZoomChange()"
        #map>
        <map-marker [position]="position$ | async"></map-marker>
    </google-map>

</app-sidebar-card>
