<app-photo-list-mini-settings [allowCategoryDownload]="allowCategoryDownload"></app-photo-list-mini-settings>

<div *ngIf="fullscreen" class="fullscreen">
    <app-photo-fullscreen-control></app-photo-fullscreen-control>
    <img [src]="activePhoto?.lgInfo?.path" />
</div>

<div fxLayout="column" style="height: 100%;">
    <app-category-header *ngIf="settings?.showCategoryBreadcrumbs" [category]="category" fxFlex="0 0 auto"></app-category-header>

    <div *ngIf="photos" [class.pad-top]="!settings?.showCategoryBreadcrumbs" fxFlex="1 1 auto" fxFlexAlign="center">
        <img [src]="activePhoto?.mdInfo?.path" [class]="effects?.rotation?.klass" [style.filter]="getEffectStyles()" />
    </div>

    <app-photo-list
        *ngIf="photos && settings?.showCategoryPhotoList"
        [photos]="photos"
        [thumbnailSize]="settings?.photoListThumbnailSize"
        (select)="onSelectPhoto($event)"
        [selectedPhoto]="activePhoto"
        fxFlex="0 0 auto">
    </app-photo-list>
</div>
