<div fxLayout="column">
    <div fxFlex="0 0 auto">
        <app-stats-header></app-stats-header>
    </div>

    <div fxFlex="0 0 auto">
        <app-stat-detail-card
            title="All Time"
            [yearCount]="yearCount"
            [categoryCount]="categoryCount"
            [photoCount]="photoCount">
        </app-stat-detail-card>
    </div>

    <div fxFlexFill>
        <app-stat-chart
            [chartData]="chartData$ | async"
            (select)="onSelect($event)">
        </app-stat-chart>
    </div>
</div>
