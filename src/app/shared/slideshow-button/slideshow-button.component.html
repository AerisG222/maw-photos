<button
    mat-button
    matTooltip="Start/Stop Slideshow (P)"
    (click)="onToggleSlideshow()"
    #slideshowButton>
    <mat-icon [inline]="true" *ngIf="(slideshowPlaying$ | async) === (false || null || undefined)">play_arrow</mat-icon>
    <mat-icon [inline]="true" *ngIf="slideshowPlaying$ | async">stop</mat-icon>
</button>
