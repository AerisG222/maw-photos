<mat-card>
    <mat-card-title>
        <mat-icon [inline]="true">image_search</mat-icon> Category Teaser Chooser
    </mat-card-title>
    <mat-card-content>
        <p>Current Teaser:</p>
        <div class="teaser-img">
            <img [src]="currentTeaserUrl$ | async" />
        </div>

        <button mat-button (click)="onSetTeaser()" color="primary">Replace teaser with current photo</button>
    </mat-card-content>
</mat-card>
