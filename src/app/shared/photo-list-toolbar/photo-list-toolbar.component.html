<div class="toolbar">
   <div class="toolbar">
        <app-slideshow-button (toggleSlideshow)="onToggleSlideshow()" #toggleSlideshowButton></app-slideshow-button>
        <app-move-previous-button (movePrevious)="onMovePrevious()" [atStartOfList]="isFirst$ | async" #movePreviousButton></app-move-previous-button>
        <app-move-next-button (moveNext)="onMoveNext()" [atEndOfList]="isLast$ | async" #moveNextButton></app-move-next-button>
    </div>

    <mat-divider></mat-divider>

    <div class="toolbar">
        <button
            mat-button
            matTooltip="Enter Full Screen View (F)"
            matTooltipPosition="after"
            class="toolbar-button"
            (click)="onToggleFullscreen()"
            #fullscreenButton>
            <mat-icon [inline]="true">fullscreen</mat-icon>
        </button>

        <button
            *ngIf="enableMapView$ | async"
            mat-button
            matTooltip="Enter Map View (Z)"
            matTooltipPosition="after"
            class="toolbar-button"
            (click)="onToggleMapView()"
            #mapViewButton>
            <mat-icon [inline]="true">map</mat-icon>
        </button>

        <a mat-button
            matTooltip="Download All Photos in Category (.zip)"
            matTooltipPosition="after"
            class="toolbar-button"
            *ngIf="allowCategoryDownload && (category$ | async)?.downloadLink"
            [href]="(category$ | async)?.downloadLink">
            <mat-icon [inline]="true">save_alt</mat-icon>
        </a>
    </div>

    <mat-divider></mat-divider>

    <div class="toolbar">
        <app-rotate-counter-clockwise-button></app-rotate-counter-clockwise-button>
        <app-rotate-clockwise-button></app-rotate-clockwise-button>

        <a mat-button
            matTooltip="Low Res Download"
            matTooltipPosition="after"
            class="toolbar-button"
            *ngIf="smDownloadUrl"
            [href]="smDownloadUrl">
            <mat-icon [inline]="true" class="icon-sm">photo</mat-icon>
        </a>

        <a mat-button
            matTooltip="Medium Res Download"
            matTooltipPosition="after"
            class="toolbar-button"
            *ngIf="mdDownloadUrl"
            [href]="mdDownloadUrl">
            <mat-icon [inline]="true" class="icon-md">photo</mat-icon>
        </a>

        <a mat-button
            matTooltip="High Res Download"
            matTooltipPosition="after"
            class="toolbar-button"
            *ngIf="lgDownloadUrl"
            [href]="lgDownloadUrl">
            <mat-icon [inline]="true">photo</mat-icon>
        </a>

        <a mat-button
            matTooltip="High Res Download (untouched)"
            matTooltipPosition="after"
            class="toolbar-button"
            *ngIf="prtDownloadUrl"
            [href]="prtDownloadUrl">
            <mat-icon [inline]="true">photo</mat-icon>
        </a>
    </div>

    <mat-divider></mat-divider>

    <div class="toolbar">
        <button
            mat-button
            matTooltip="Show/Hide Category Breadcrumbs (T)"
            matTooltipPosition="after"
            class="toolbar-button"
            (click)="onToggleCategoryBreadcrumbs()"
            #toggleBreadcrumbsButton>
            <mat-icon [inline]="true">title</mat-icon>
        </button>

        <button
            mat-button
            matTooltip="Show/Hide Photo List (L)"
            matTooltipPosition="after"
            class="toolbar-button"
            (click)="onTogglePhotoList()"
            #togglePhotoListButton>
            <mat-icon [inline]="true">visibility</mat-icon>
        </button>

        <button
            mat-button
            matTooltip="Toggle Photo List Thumbnail Size (S)"
            matTooltipPosition="after"
            class="toolbar-button"
            (click)="onToggleSize()"
            #toggleThumbnailSizeButton>
            <mat-icon [inline]="true">photo_size_select_large</mat-icon>
        </button>
    </div>
</div>
