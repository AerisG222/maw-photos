<h1 mat-dialog-title>MaW Photos</h1>
<div mat-dialog-content>
    <mat-tab-group>
        <mat-tab label="Help">
            <h1>Help Content...</h1>
            <p>...</p>
        </mat-tab>
        <mat-tab label="Release Notes">
            <h3>v{{ info.version }}</h3>

</div>
<div mat-dialog-actions>
    <button mat-button (click)="onClose()">Close</button>
</div>
