<app-toolbar-toolbar>
    <app-toolbar-group>
        <app-photos-toolbar-slideshow-button></app-photos-toolbar-slideshow-button>
        <app-toolbar-move-previous-button (movePrevious)="onMovePrevious()" [atStartOfList]="isFirst$ | async"></app-toolbar-move-previous-button>
        <app-toolbar-move-next-button (moveNext)="onMoveNext()" [atEndOfList]="isLast$ | async"></app-toolbar-move-next-button>
    </app-toolbar-group>

    <app-toolbar-divider></app-toolbar-divider>

    <app-toolbar-group>
        <app-toolbar-button
            [hideOnMobile]="true"
            [icon]="'fullscreen'"
            [shortcutKey]="'f'"
            [shortcutHelp]="'Enter Full Screen View'"
            [tooltip]="'Enter Full Screen View (F)'"
            (click)="onToggleFullscreen()">
        </app-toolbar-button>

        <app-toolbar-button
            [icon]="'apps'"
            [shortcutKey]="'q'"
            [shortcutHelp]="'Enter Grid View'"
            [tooltip]="'Enter Grid View (Q)'"
            (click)="onToggleGridView()">
        </app-toolbar-button>

        <app-toolbar-button
            *ngIf="enableMapView$ | async"
            [hideOnMobile]="true"
            [icon]="'map'"
            [shortcutKey]="'z'"
            [shortcutHelp]="'Enter Map View'"
            [tooltip]="'Enter Map View (Z)'"
            (click)="onToggleMapView()">
        </app-toolbar-button>

        <app-toolbar-button
            *ngIf="enableBulkEdit$ | async"
            [hideOnMobile]="true"
            [icon]="'collections'"
            [shortcutKey]="'b'"
            [shortcutHelp]="'Enter Bulk Edit Mode'"
            [tooltip]="'Enter Bulk Edit Mode (B)'"
            (click)="onToggleBulkEditView()">
        </app-toolbar-button>

        <app-photos-toolbar-download-button
            *ngIf="allowCategoryDownload && (category$ | async)?.downloadLink"
            [hideOnMobile]="true"
            [icon]="'save_alt'"
            [link]="(category$ | async)?.downloadLink"
            [tooltip]="'Download All Photos in Category (.zip)'">
        </app-photos-toolbar-download-button>
    </app-toolbar-group>

    <app-toolbar-divider></app-toolbar-divider>

    <app-toolbar-group>
        <app-photos-toolbar-rotate-counter-clockwise-button></app-photos-toolbar-rotate-counter-clockwise-button>
        <app-photos-toolbar-rotate-clockwise-button></app-photos-toolbar-rotate-clockwise-button>
        <app-photos-toolbar-flip-horizontal-button></app-photos-toolbar-flip-horizontal-button>
        <app-photos-toolbar-flip-vertical-button></app-photos-toolbar-flip-vertical-button>
    </app-toolbar-group>

    <app-toolbar-divider></app-toolbar-divider>

    <app-toolbar-group>
        <app-photos-toolbar-download-button
            *ngIf="smDownloadUrl$ | async"
            [hideOnMobile]="true"
            [icon]="'photo'"
            [iconClass]="'icon-sm'"
            [link]="smDownloadUrl$ | async"
            [tooltip]="'Low Res Download'">
        </app-photos-toolbar-download-button>

        <app-photos-toolbar-download-button
            *ngIf="mdDownloadUrl$ | async"
            [icon]="'photo'"
            [iconClass]="'icon-md'"
            [link]="mdDownloadUrl$ | async"
            [tooltip]="'Medium Res Download'">
        </app-photos-toolbar-download-button>

        <app-photos-toolbar-download-button
            *ngIf="lgDownloadUrl$ | async"
            [hideOnMobile]="true"
            [icon]="'photo'"
            [link]="lgDownloadUrl$ | async"
            [tooltip]="'High Res Download'">
        </app-photos-toolbar-download-button>

        <app-photos-toolbar-download-button
            *ngIf="prtDownloadUrl$ | async"
            [icon]="'photo'"
            [link]="prtDownloadUrl$ | async"
            [tooltip]="'High Res Download (untouched)'">
        </app-photos-toolbar-download-button>

        <app-toolbar-button
            *ngIf="enableShare"
            [icon]="'share'"
            [tooltip]="'Share Photo'"
            (click)="onShare()">
        </app-toolbar-button>
    </app-toolbar-group>

    <app-toolbar-divider></app-toolbar-divider>

    <app-toolbar-group>
        <app-toolbar-button
            [hideOnMobile]="true"
            [icon]="'title'"
            [shortcutKey]="'t'"
            [shortcutHelp]="'Show/Hide Category Breadcrumbs'"
            [tooltip]="'Show/Hide Category Breadcrumbs (T)'"
            (click)="onToggleCategoryBreadcrumbs()">
        </app-toolbar-button>

        <app-toolbar-button
            [icon]="'visibility'"
            [shortcutKey]="'l'"
            [shortcutHelp]="'Show/Hide Photo List'"
            [tooltip]="'Show/Hide Photo List (L)'"
            (click)="onTogglePhotoList()">
        </app-toolbar-button>

        <app-toolbar-button
            [icon]="'photo_size_select_large'"
            [shortcutKey]="'s'"
            [shortcutHelp]="'Toggle Photo List Thumbnail Size'"
            [tooltip]="'Toggle Photo List Thumbnail Size (S)'"
            (click)="onToggleSize()">
        </app-toolbar-button>
    </app-toolbar-group>
</app-toolbar-toolbar>
