<div *ngIf="category">
    <a
        [routerLink]="['/categories']"
        [queryParams]="{ year: category.year }"
        class="mat-h3"
    >
        {{ category.year }}
    </a>

    <mat-icon>arrow_right</mat-icon>

    <span *ngIf="!showCategoryAsLink" class="mat-h3">
        {{ category.name }}
    </span>

    <a
        *ngIf="showCategoryAsLink"
        [routerLink]="['/photo-categories', category.id]"
        class="mat-h3"
    >
        {{ category.name }}
    </a>
</div>
