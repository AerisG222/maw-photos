<form [formGroup]="form">
    <mat-form-field>
        <mat-label>Search Terms</mat-label>
        <input type="search" matInput formControlName="query" />
    </mat-form-field>
    <button mat-button (click)="onSearch()" color="primary">
        <mat-icon>search</mat-icon> Search
    </button>
</form>
