<table mat-table [dataSource]="categories">
        <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let category">
                <mat-icon matListIcon *ngIf="category.type == categoryTypes.photo">camera_alt</mat-icon>
                <mat-icon matListIcon *ngIf="category.type == categoryTypes.video">videocam</mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="thumbnail">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let category" [ngClass]="thumbnailSize.klass"><img class="thumbnail" [class]="thumbnailSize.klass" [src]="category.teaserImageSq.url" [alt]="category.name" /></td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let category">{{ category.name }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let category">{{ category.createDate | date }}</td>
        </ng-container>

s        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay" (click)="selectCategory(myRowData)"></tr>
    </table>
