<div class="category_holder">
    <div fxLayout="row wrap" fxLayoutGap="12px grid" fxLayoutAlign="start">
        <app-category-card
            *ngFor="let category of categories"
            [category]="category"
            [showTitle]="showTitles"
            [smallThumbnails]="smallThumbnails">
        </app-category-card>
    </div>
</div>
