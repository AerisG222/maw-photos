<app-layout-toolbar *ngIf="gridSettings$ | async; let gridSettings">
    <app-grid-toolbar layout-toolbar></app-grid-toolbar>

    <app-shared-content-margin layout-main class="content-pad" [margin]="gridSettings.margin">
        <app-search-search-form></app-search-search-form>

        <mat-divider mat-color="accent"></mat-divider>

        <app-no-results-found *ngIf="showNoResults$ | async"></app-no-results-found>

        <app-shared-category-grid
            [showTitles]="gridSettings.showTitles"
            [showYears]="gridSettings.showYears"
            [thumbnailSize]="gridSettings.thumbnailSize"
            [categories]="categories$ | async">
        </app-shared-category-grid>

        <app-search-result-count
            *ngIf="showTotalResults$ | async"
            [resultsShownCount]="shownResults$ | async"
            [totalCount]="totalResults$ | async">
        </app-search-result-count>

        <app-search-search-more
            *ngIf="hasMoreResults$ | async">
        </app-search-search-more>
    </app-shared-content-margin>
</app-layout-toolbar>
