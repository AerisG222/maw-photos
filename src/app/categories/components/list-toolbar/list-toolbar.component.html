<app-toolbar-toolbar>
    <app-toolbar-group-select-view></app-toolbar-group-select-view>

    <app-toolbar-divider></app-toolbar-divider>

    <app-toolbar-group>
        <app-toolbar-button
            icon="photo_size_select_large"
            shortcutKey="s"
            shortcutHelp="Toggle List Thumbnail Size"
            tooltip="Toggle List Thumbnail Size (S)"
            (click)="onToggleThumbnailSize()"
        >
        </app-toolbar-button>

        <app-toolbar-button
            [hideOnMobile]="true"
            icon="format_indent_increase"
            shortcutKey="m"
            shortcutHelp="Toggle Category Margins"
            tooltip="Toggle Category Margins (M)"
            (click)="onToggleMargins()"
        >
        </app-toolbar-button>
    </app-toolbar-group>
</app-toolbar-toolbar>
