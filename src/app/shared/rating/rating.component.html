<mat-card>
    <mat-card-title>
        <mat-icon [inline]="true">star</mat-icon> Rating
    </mat-card-title>
    <mat-card-content>
        <table>
            <tr>
                <td>Your Rating</td>
                <td>
                    <bar-rating [rate]="(rating$ | async)?.userRating" [max]="5" (rateChange)="onRate($event)"></bar-rating>
                </td>
            </tr>
            <tr>
                <td>Average Rating</td>
                <td>
                    <bar-rating [rate]="(rating$ | async)?.averageRating" [max]="5" [readOnly]="true"></bar-rating>
                </td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>
