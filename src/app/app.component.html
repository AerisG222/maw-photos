<app-header (toggleTheme)="toggleTheme()" fxFlex></app-header>

<mat-sidenav-container [autosize]="true" fxFlex="1 1 100%">
    <mat-sidenav #startSidenavRef mode="side" opened class="mat-elevation-z8">
        <div fxLayout="column" fxLayoutAlign="space-between" style="height: 100%;">
            <div fxLayout="column">
                <a [routerLink]="['']" mat-button>
                    <mat-icon>home</mat-icon>
                </a>
                <a [routerLink]="['/search']" mat-button>
                    <mat-icon>search</mat-icon>
                </a>
                <a [routerLink]="['/random']" mat-button>
                    <mat-icon>shuffle</mat-icon>
                </a>
                <a [routerLink]="['/stats']" mat-button>
                    <mat-icon>bar_chart</mat-icon>
                </a>
            </div>
            <div fxLayout="column">
                <a mat-button (click)="showAbout()">
                    <mat-icon>help_outline</mat-icon>
                </a>
                <a mat-button>
                    <mat-icon>settings</mat-icon>
                </a>
            </div>
        </div>
    </mat-sidenav>

    <mat-sidenav #endSidenavRef mode="side" position="end" class="mat-elevation-z8">
        <button mat-button (click)="toggleEndSidenav()">
            <mat-icon>menu</mat-icon>
            <span *ngIf="endSidenavExpanded">End sidenav content</span>
        </button>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
